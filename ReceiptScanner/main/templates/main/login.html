{% extends "grades/head.html" %}
{% block body %}

<div class="container box" id="login-box">
  <div class="box-bar">
    <h1>Login to GradeTracker</h1>
  </div>

  <div class="box-inner">
    <form class="form-horizontal" role="form" method="post" action=".">
      {% csrf_token %} {% if form.errors %}
      <p>Invalid username and password combination</p>
      {% endif %}

      <div class="form-group">
        <label for="username" class="col-md-2 control-label">Username</label>
        <div class="col-md-10">{{form.username}}</div>
      </div>

      <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">{{form.password}}</div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-block btn-primary" value="login">Sign in</button>
          <a href="/grades/register/" class="btn btn-block btn-info">Need an account?</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
